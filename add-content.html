<!DOCTYPE>
<html>
    <head>
        <body>
            <p>"Construction LLC"</p>
            <script>
            var today = new Date();
            var hourNow = today.getHours();
            var greeting;

            if (hourNow > 18){
                greeting = "Good evening";
            } else if (hourNow > 12) {
                greeting = "Good afternoon";
            } else if (hourNow > 0) {
                greeting = "Good morning";
            } else {
                greeting = "Welcome";
            }
            document.write(greeting);
            </script>
        </body>
    </head>
</html>
